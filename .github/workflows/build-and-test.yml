name: Build and Test

on:
  push:
    branches: [ main, test/v1.0.0, develop ]
  pull_request:
    branches: [ main, test/v1.0.0, develop ]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          10.0.x

    - name: Restore dependencies
      run: dotnet restore **/*.sln --verbosity normal
      continue-on-error: true

    - name: Restore dependencies (fallback to .slnx)
      run: dotnet restore **/*.slnx --verbosity normal
      if: failure()

    - name: Build
      run: dotnet build **/*.sln --configuration Release --no-restore --verbosity normal
      continue-on-error: true

    - name: Build (fallback to .slnx)
      run: dotnet build **/*.slnx --configuration Release --no-restore --verbosity normal
      if: failure()

    - name: Run unit tests
      run: dotnet test **/*.sln --configuration Release --no-build --verbosity normal --logger "trx" --collect:"XPlat Code Coverage"
      continue-on-error: true

    - name: Run unit tests (fallback to .slnx)
      run: dotnet test **/*.slnx --configuration Release --no-build --verbosity normal --logger "trx" --collect:"XPlat Code Coverage"
      if: failure()

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/'

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: '**/coverage.cobertura.xml'

    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: '**/TestResults/*.trx'
        check_name: 'Test Results'
