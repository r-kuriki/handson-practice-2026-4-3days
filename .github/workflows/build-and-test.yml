name: Build and Test

on:
  push:
    branches: [ main, test/v1.0.0, develop ]
  pull_request:
    branches: [ main, test/v1.0.0, develop ]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore **/*.sln

    - name: Build
      run: dotnet build **/*.sln --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test **/*.sln --configuration Release --no-build --verbosity normal --logger "trx" --collect:"XPlat Code Coverage"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/*.trx'

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: '**/coverage.cobertura.xml'
